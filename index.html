<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="styleE.css">
    <title>eCommerce Product Page</title>
</head>
<body>
    <header>

            <h1>G Store</h1>

                <ul>

            <img src="iws9.jpg" width="100%" alt="Product1">
            <h2>Watch Series 9</h2>

        </section>

        </section>

            <h2>AirPods Pro (2nd generation)</h2>
            <p class="price">₹24900</p>
